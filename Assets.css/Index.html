<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentals Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div id="startpage">
            <h2>Let's test your knowledge in JavaScript Fundamentals!</h2>
            <button id="startbtn">Start Quiz</button>
            <button id="startHighscorePage" onclick="showHighscore()">Check High Scores</button>
        </div>

        <div id="quiz">
            <div id="timer">Time left: </div>
            <div id="questions">
                <p>Questions Placeholder</p>
            </div>
            <button id="a" onclick="checkAnswer('a')">A</button>
            <button id="b" onclick="checkAnswer('b')">B</button>
            <button id="c" onclick="checkAnswer('c')">C</button>
            <button id="d" onclick="checkAnswer('d')">D</button>
            <div id="result"></div>
        </div>
        <div id="gameover">

            <div id="finalScore"></div>
            <input type="text" size="40" placeholder="Enter you name for high score" id="name" />
            <button id="submitScore">Submit Score</button>
        </div>
        <div id=highscoreContainer>
            <div id="high-scorePage">
                <div id="highscore-header">
                    <h3>Name</h3>
                    <h3>Score</h3>
                </div>
                <div id="highscore-name"></div>
                <div id="highscore-score"></div>
            </div>
            <div id="endGameBtns">
                <button id="playAgain" onclick="replayQuiz()">Play Again</button>
                <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
